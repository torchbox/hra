{% load wagtailcore_tags %}

{% for block in footernav %}

    {% if block.block_type == 'column' %}

        <div class="grid__item one-fifth desktop--one-third tablet--one-half mobile--one-whole">
            <h4 class="site-footer__heading">{{ block.value.column_heading }}</h4>
            <ul class="site-footer__list">

                {% for subitem in block.value.subitems %}
                    <li>
                        <a href="{% pageurl subitem.page %}">
                            {{ subitem.title|default:subitem.page.title }}
                        </a>
                    </li>
                {% endfor %}

            </ul>
        </div>

    {% endif %}

{% endfor %}
